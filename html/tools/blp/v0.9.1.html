function blAjax(){ 
  this.getData = function (oBoss,src)
  { 
     if(!oBoss){alert("boss error!");return;}
     if(oBoss){
        var xmlhttp;
	if (window.XMLHttpRequest)
	{//"code for IE7+, Firefox, Chrome, Opera, Safari"
		xmlhttp = new XMLHttpRequest();
	}
	else
	{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.boss = oBoss;
	xmlhttp.src = src;
	xmlhttp.parseData = function(txt) 
	{
            var d = document.getElementById("idParseData");
            if(!d){ 
		d = document.createElement("div");
		d.id = "idParseData";
	       	xmlhttp.boss.appendChild(d);
		d.n = 0;
		d.style.border = "red 1px solid";
            }
 	    d.n++;
            var j = JSON.parse(txt);
            var j1 = j[0];
	    d.innerHTML = d.n + " sell: " + j1.sell+ " - " + j1.updatetime + "<br>" + txt;
	    xmlhttp.boss.ajax.getData(xmlhttp.boss,xmlhttp.src);
	}
        xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			xmlhttp.parseData(xmlhttp.responseText); 
		}
	}
	xmlhttp.open("GET",src,true);
	xmlhttp.send();
    }
  } 
}

//---------------------------------------------------【让Firefox支持offsetX、offsetY】
//计算光标相对于第一个定位的父元素的坐标
function coordinate(e){
  var o = window.event || e,
      coord,
      coord_X,
      coord_Y;

  coord_X = (o.offsetX === undefined) ? getOffset(o).X : o.offsetX;
  coord_Y = (o.offsetY === undefined) ? getOffset(o).Y : o.offsetY;
  coord = { "coord_X" : coord_X , "coord_Y" : coord_Y };
  return coord;
}
function getOffset(e){
  var target = e.target, // 当前触发的目标对象
      eventCoord,
      pageCoord,
      offsetCoord;

  // 计算当前触发元素到文档的距离
  pageCoord = getPageCoord(target);

  // 计算光标到文档的距离
  eventCoord = {
    X : window.pageXOffset + e.clientX,
    Y : window.pageYOffset + e.clientY
  };

  // 相减获取光标到第一个定位的父元素的坐标
  offsetCoord = {
    X : eventCoord.X - pageCoord.X,
    Y : eventCoord.Y - pageCoord.Y
  };
  return offsetCoord;
}
function getPageCoord(element){
  var coord = { X : 0, Y : 0 };
  // 计算从当前触发元素到根节点为止，
  // 各级 offsetParent 元素的 offsetLeft 或 offsetTop 值之和
  while (element){
    coord.X += element.offsetLeft;
    coord.Y += element.offsetTop;
    element = element.offsetParent;
  }
  return coord;
}
