

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="https://littleflute.github.io/blog">Home</a>
  <a href="https://github.com/littleflute/blog/issues/576">Issues</a> 
  <a href="https://github.com/littleflute/blog/edit/master/html/BlShowWeb/index.html">Edit</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div style="padding-left:16px">
  <h2>BeautifulLover Web View v0.0.2</h2>
  <p>by LittleFlute.</p>
  
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
function blBtn(id,html){
    var r = document.getElementById(id);
    if(!r){
        r = document.createElement("button");
        r.id = id;
    	r.innerHTML = html; 
        r.style.backgroundColor="green";
    	document.body.appendChild(r);
    }
    return r;
}
function blDiv(id,html){
    var r = document.getElementById(id);
    if(!r){
        r = document.createElement("div");
        r.id = id;
        r.style.border = "1px solid #3d3d3d";
        r.style.position = "fixed";
        r.style.width = "100%";
        r.style.height = "100%";
        r.style.backgroundColor="rgb(0,100,120)";
        r.style.display = "none";

    	r.innerHTML = html; 
    	document.body.appendChild(r);
    }
    return r;
}
var blTools = blBtn("BLTOOLS","BlTools+"); 
blTools.onclick = function(){
	var divBlView = blDiv("BLVIEW","BlView_V0.0.2");
    if(divBlView.style.display=="none"){
    	divBlView.style.display="block";
        this.style.backgroundColor="red";
        this.innerHTML = "BlTools-";
    }
    else{
    	divBlView.style.display="none";
        this.style.backgroundColor="green";
        this.innerHTML = "BlTools+";
    }
    
}

</script>

</body>
</html>
