  var pos = 0;

      pos++; 
      myAnimationMoveTo(pos); 
    }
  }
}

function myAnimationMoveTo(pos) {   
    var elem = document.getElementById("myAnimation");  
    elem.style.top = pos + 'px'; 
    elem.style.left = pos + 'px';

        r.style.position = "absolute";
        r.style.top	= y + "px";
        r.style.left = x + "px";
        r.style.width = w +"px";
        r.style.height = h + "px";
        r.style.backgroundColor = color;
