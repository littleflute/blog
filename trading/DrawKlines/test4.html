

<!DOCTYPE html>
<html>
<head>
<style>
ul.breadcrumb {
    padding: 10px 16px;
    list-style: none;
    background-color: #eee;
}
ul.breadcrumb li {
    display: inline;
    font-size: 18px;
}
ul.breadcrumb li+li:before {
    padding: 8px;
    color: black;
    content: "/\00a0";
}
ul.breadcrumb li a {
    color: #0275d8;
    text-decoration: none;
}
ul.breadcrumb li a:hover {
    color: #01447e;
    text-decoration: underline;
}

#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: blue;
}
#myKline1{
  width: 10px;
  height: 50px;
  left:50px;
  top:50px;
  position: absolute;
  background-color: red;

}
#myKline1-line{
  width: 2px;
  height: 60px;
  left:10px;
  top:10px;
  position: relative;
  background-color: blue;

}
</style>
</head>
<body>

<h2>Breadcrumb Pagination</h2>
<ul class="breadcrumb">
  <li><a href="..">[..]</a></li>
  <li><a href=".">[.]</a></li>
  <li><a target="_blank" href="https://github.com/littleflute/blog/edit/master/trading/DrawKlines/test4.html">v0.1.5</a></li>
  <li><a href="https://www.w3schools.com/howto/howto_css_breadcrumbs.asp">ref</a></li>
  <li>test4</li>
</ul>



<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
  <div id ="myAnimation">
  </div>
  <div id ="myKline1">
    <div id ="myKline1-line"></div>
  </div>
</div>

<script>
function myMove() {  
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      myAnimationMoveTo(pos); 
    }
  }
}

function myAnimationMoveTo(pos) {   
    var elem = document.getElementById("myAnimation");  
    elem.style.top = pos + 'px'; 
    elem.style.left = pos + 'px';  
}
</script>

</body>
</html>
